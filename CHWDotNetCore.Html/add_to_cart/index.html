<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container my-4">
    <h1 class="mb-4">Products</h1>
    <table id="productsTable" class="table table-bordered">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>$10</td>
                <td><button class="btn btn-primary" onclick="addToCart('Product 1', 10)">Add to Cart</button></td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$15</td>
                <td><button class="btn btn-primary" onclick="addToCart('Product 2', 15)">Add to Cart</button></td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>$25</td>
                <td><button class="btn btn-primary" onclick="addToCart('Product 3', 25)">Add to Cart</button></td>
            </tr>
            <!-- Add more products as needed -->
        </tbody>
    </table>   
    
    <h2 class="my-4">Cart</h2>
    <table id="cartTable" class="table table-bordered">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be added here -->
        </tbody>
    </table>
    <p>Total Amount: $<span id="totalAmount">0</span></p>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
